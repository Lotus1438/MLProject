<app-navbar></app-navbar>
<!-- search field -->
<mat-form-field fxLayoutAlign="center center" class="search-field">
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    type="search"
    placeholder="search here"
    class="search-input"
  />
</mat-form-field>

<!-- sample form field -->
<form
  fxLayoutAlign="stretch"
  fxLayout="column"
  (ngSubmit)="selectForm.valid && submit()"
  [formGroup]="selectForm"
>
  <!-- sample startrs here -->
  <div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <div class="mat-elevation-z8" fxFlex="30">
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Select</th>

          <td mat-cell *matCellDef="let row; let i = index">
            <!-- mat error field  -->
            <mat-error
              *ngIf="selectForm?.controls?.select?.hasError('required')">
              *
            </mat-error>
            <mat-error *ngIf="selectForm.errors?.required"> * </mat-error>

            <mat-checkbox
              class="example-margin"
              color="warn"
              [checked] ="row.select"
              required
              (change) = "Check($event)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- sample ends here -->
      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
      >
      </mat-paginator>

      <!-- button field -->
      <button
        mat-raised-button
        color="warn"
        id="btnsend-request"
        type="submit"
        (click)="sendRequest()"
        [disabled]="!selectForm.valid"

        >
        Send Request
      </button>
    </div>
  </div>
</form>
