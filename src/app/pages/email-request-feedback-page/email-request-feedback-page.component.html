<app-navbar></app-navbar>
<!-- search field -->
<mat-form-field fxLayoutAlign="center center" class="search-field">
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    type="search"
    placeholder="search here"
    class="search-input"
  />
</mat-form-field>


<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <div class="mat-elevation-z8" fxFlex="30">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
       <!-- Checkbox Column -->
       <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Select</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container> -->
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Select</th>
        <td mat-cell *matCellDef="let row" matInput>
          <mat-checkbox class="example-margin" indeterminate="true" color="warn">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
    >
    </mat-paginator>

    <!-- button field -->
    <button mat-raised-button color="warn" id="btnsend-request" (click)="sendRequest()">Send Request</button>
  </div>
</div>
