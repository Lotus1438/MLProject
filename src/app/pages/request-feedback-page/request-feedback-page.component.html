<app-navbar></app-navbar>

<!-- search field -->
<mat-form-field fxLayoutAlign="center center" class="search-field">
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    type="search"
    placeholder="search here"
    class="search-input"
  />
</mat-form-field>


<!-- table  -->
<div>
  <div class="container">
    <form
      fxLayoutAlign="stretch"
      fxLayout="column"
      (ngSubmit)="selectForm.valid && submit()"
      [formGroup]="selectForm"
    >
      <table>
        <thead>
          <tr>
            <th>Select</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let email of emails">
            <td>
              <mat-checkbox
                class="example-margin"
                color="warn"
                required
                (change)="Check($event)"
              >
              </mat-checkbox>
            </td>
            <td>{{ email.email }}</td>
          </tr>
        </tbody>
      </table>

      <button
        mat-raised-button
        color="warn"
        id="btnsend-request-2"
        type="submit"
        (click)="sendRequest()"
        [disabled]="!selectForm.valid"
      >
        Send Request
      </button>
    </form>
  </div>
</div>
