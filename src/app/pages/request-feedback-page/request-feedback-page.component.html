<app-navigation-bar></app-navigation-bar>

<!-- search field -->
<mat-form-field fxLayoutAlign="center center" class="search-field">
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    type="search"
    placeholder="search here"
    class="search-input"
  />
</mat-form-field>

<!-- table  -->

    <form
      fxLayoutAlign="stretch"
      fxLayout="column"
      (ngSubmit)="selectForm.valid"
      [formGroup]="selectForm"
    >
      <div fxLayoutAlign="center center" fxFlexFill class="main-div">
        <div class="mat-elevation-z8" fxFlex="30">
          <table id="table">
            <thead class="thead">
              <tr>
                <th>Select</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let email of emails">
                <td>
                  <mat-checkbox
                    class="example-margin"
                    color="warn"
                    type="Checkbox"
                    (change)="Check($event)"
                    required
                  >
                  </mat-checkbox>
                </td>
                <td>{{ email.email }}</td>
              </tr>
            </tbody>
          </table>

           <!-- button field -->
      <button
      mat-raised-button
      color="warn"
      id="btnsend-request"
      type="submit"
      (click)="sendRequest()"
      [disabled]="!selectForm.valid"

      >
      Send Request
    </button>
        </div>
      </div>
    </form>
