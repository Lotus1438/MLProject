<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <div class="icon-material">
      <mat-toolbar><mat-icon>account_circle</mat-icon></mat-toolbar>
    </div>

    <mat-nav-list>
      <a
        mat-list-item
        class="nav-item"
        routerLink="/admin-page"
        routerLinkActive="active"
      >
        <mat-icon>inbox</mat-icon>&nbsp; Inbox</a
      >
      <a
        mat-list-item
        class="nav-item"
        routerLink="/request-feedback-page"
        routerLinkActive="active"
      >
        <mat-icon>email</mat-icon>&nbsp; Email Request</a
      >
      <a
        mat-list-item
        class="nav-item"
        routerLink="/feedback-form"
        routerLinkActive="active"
      >
        <mat-icon>feedback</mat-icon>&nbsp; Feedback Form</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-navbar></app-navbar>
  </mat-sidenav-content>
</mat-sidenav-container>
