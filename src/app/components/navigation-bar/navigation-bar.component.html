<mat-sidenav-container class="sidenav-container">

        <div class="icon-material">
            <!-- <mat-icon size="meduim">account_circle</mat-icon> -->
            <!-- <img src="/src/assets/user-img.png" alt="user-icon"> -->

            <mat-toolbar></mat-toolbar>
        </div>



        <mat-nav-list>
            <a mat-list-item class="nav-item" routerLink='sample' routerLinkActive="active">
                <mat-icon>email</mat-icon>&nbsp; Email Request</a>
            <a mat-list-item class="nav-item" routerLink='feedback-form' routerLinkActive="active">
                <mat-icon>feedback</mat-icon>&nbsp; Feedback Form</a>
        </mat-nav-list>
    </mat-sidenav>
